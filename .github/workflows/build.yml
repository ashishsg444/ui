name: Build and Preview

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Debug repo contents
        run: |
          pwd
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd angular-git-int
          npm install

      - name: Build project
        run: |
          cd angular-git-int
          npm run build

      - name: Show trigger
        run: echo "Triggered by ${{ github.event_name }}"
